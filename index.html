<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LiveChat - Modern Real-time Chat Application">
    <meta name="author" content="Venu & Mathu">
    <title>LiveChat - M294 LB3</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Main Application Container -->
    
    <div id="app">
    <!-- Auth Pages (Login/Register) -->
    <div class="auth-page" id="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <!-- Login Form -->
                <div class="auth-section" id="login-section">
                    <div class="auth-header">
                        <h1 class="auth-title">LIVECHAT</h1>
                        <p class="auth-subtitle">Willkommen zurück</p>
                    </div>

                    <div id="login-error" class="error-message"></div>

                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-username" class="form-label">Benutzername</label>
                            <input
                                type="text"
                                id="login-username"
                                class="form-input"
                                placeholder="Dein Benutzername"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="login-password" class="form-label">Passwort</label>
                            <input
                                type="password"
                                id="login-password"
                                class="form-input"
                                placeholder="Dein Passwort"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-primary">Anmelden</button>
                    </form>

                    <div class="auth-switch">
                        Noch kein Account?
                        <a href="#" id="show-register" class="auth-link">Registrieren</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-section hidden" id="register-section">
                    <div class="auth-header">
                        <h1 class="auth-title">LIVECHAT</h1>
                        <p class="auth-subtitle">Erstelle deinen Account</p>
                    </div>

                    <div id="register-error" class="error-message"></div>

                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-username" class="form-label">Benutzername</label>
                            <input
                                type="text"
                                id="register-username"
                                class="form-input"
                                placeholder="Wähle einen Benutzernamen"
                                required
                                minlength="3"
                            >
                        </div>

                        <div class="form-group">
                            <label for="register-email" class="form-label">E-Mail</label>
                            <input
                                type="email"
                                id="register-email"
                                class="form-input"
                                placeholder="deine@email.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="register-password" class="form-label">Passwort</label>
                            <input
                                type="password"
                                id="register-password"
                                class="form-input"
                                placeholder="Min. 6 Zeichen"
                                required
                                minlength="6"
                            >
                        </div>

                        <button type="submit" class="btn-primary">Registrieren</button>
                    </form>

                    <div class="auth-switch">
                        Bereits registriert?
                        <a href="#" id="show-login" class="auth-link">Anmelden</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Page (placeholder) -->
    <div class="chat-page hidden" id="chat-page">
        <p>Chat wird hier geladen...</p>
    </div>
</div>

    <!-- JavaScript Module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
